services:
  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: quickattendance-mq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD:-pass}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15-alpine
    container_name: quickattendance-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pass}
      POSTGRES_DB: ${DB_NAME:-quickattendance}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-quickattendance}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: quickattendance-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_URL: postgres://${DB_USER:-user}:${DB_PASSWORD:-pass}@db:5432/${DB_NAME:-quickattendance}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      HTTP_PORT: ${HTTP_PORT:-8080}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL:-15m}
      BCRYPT_COST: ${BCRYPT_COST:-12}
      RABBIT_URL: amqp://${RABBIT_USER:-user}:${RABBIT_PASSWORD:-pass}@rabbitmq:5672/
    command: ["./server"]

  worker:
    build: .
    container_name: quickattendance-worker
    restart: always
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DB_URL: postgres://${DB_USER:-user}:${DB_PASSWORD:-pass}@db:5432/${DB_NAME:-quickattendance}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      HTTP_PORT: ${HTTP_PORT:-8080}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL:-15m}
      BCRYPT_COST: ${BCRYPT_COST:-12}
      RABBIT_URL: amqp://${RABBIT_USER:-user}:${RABBIT_PASSWORD:-pass}@rabbitmq:5672/
    command: ["./worker"]

volumes:
  postgres_data:
