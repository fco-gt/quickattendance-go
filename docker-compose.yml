services:
  db:
    image: postgres:15-alpine
    container_name: autoattendance-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: autoattendance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d autoattendance"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: autoattendance-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_URL: postgres://user:pass@db:5432/autoattendance?sslmode=disable
      JWT_SECRET: your_super_secure_secret_here
      HTTP_PORT: 8080
      ACCESS_TOKEN_TTL: 15m
      BCRYPT_COST: 12

volumes:
  postgres_data:
